# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check
        env:
          PKGCACHE_HTTP_VERSION: 2
      
      - name: Test and remove packages with broken dependencies on macOS
        if: runner.os == 'macOS'
        run: |
          echo "========================================="
          echo "Testing optional packages on macOS ARM64"
          echo "========================================="
          
          # Function to test package loading with background process and timeout
          test_package() {
            local pkg=$1
            echo ""
            echo "Testing $pkg..."
            
            # Run in background and get PID
            Rscript -e "loadNamespace('$pkg'); cat('LOADED_OK\n')" > /tmp/test_${pkg}.log 2>&1 &
            local pid=$!
            
            # Wait up to 5 seconds
            local count=0
            while kill -0 $pid 2>/dev/null && [ $count -lt 50 ]; do
              sleep 0.1
              count=$((count + 1))
            done
            
            # Check if still running
            if kill -0 $pid 2>/dev/null; then
              echo "✗ $pkg timed out, killing process..."
              kill -9 $pid 2>/dev/null || true
              wait $pid 2>/dev/null || true
              Rscript -e "try(remove.packages('$pkg'), silent = TRUE)" 2>/dev/null || true
              return 1
            fi
            
            # Check result
            wait $pid
            local exitcode=$?
            if [ $exitcode -eq 0 ] && grep -q "LOADED_OK" /tmp/test_${pkg}.log 2>/dev/null; then
              echo "✓ $pkg loaded successfully"
              return 0
            else
              echo "✗ $pkg failed (exit: $exitcode), removing..."
              cat /tmp/test_${pkg}.log
              Rscript -e "try(remove.packages('$pkg'), silent = TRUE)" 2>/dev/null || true
              return 1
            fi
          }
          
          # Test each package
          test_package "bmabasket"
          test_package "basket"
          test_package "bhmbasket"
          
          echo ""
          echo "========================================="
          echo "Package testing complete"
          echo "========================================="
        shell: bash

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--no-build-vignettes")'
          args: 'c("--no-manual", "--as-cran", "--ignore-vignettes")'
