# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check
        env:
          PKGCACHE_HTTP_VERSION: 2
      
      - name: Reinstall bmabasket from source on macOS if needed
        if: runner.os == 'macOS'
        run: |
          # If the binary package is broken, try installing from source
          echo "Checking bmabasket installation..."
          if ! timeout 5 Rscript -e "loadNamespace('bmabasket')" 2>/dev/null; then
            echo "Binary bmabasket appears broken, attempting source installation..."
            Rscript -e "remove.packages('bmabasket', quiet = TRUE)" || true
            Rscript -e "install.packages('bmabasket', repos = 'https://cloud.r-project.org', type = 'source')" || echo "Source installation also failed"
          fi
        shell: bash
        continue-on-error: true
      
      - name: Test and remove broken packages on macOS
        if: runner.os == 'macOS'
        run: |
          # Test if packages can be loaded without crashing
          # Only bmabasket has compiled code that might segfault on ARM64
          echo "Testing bmabasket (has compiled code)..."
          
          # Use timeout and test in subprocess to catch crashes
          if timeout 5 Rscript -e "tryCatch(loadNamespace('bmabasket'), error = function(e) quit(status = 1))" 2>/dev/null; then
            echo "✓ bmabasket loaded successfully"
          else
            echo "✗ bmabasket failed to load (exit code: $?), removing..."
            Rscript -e "try(remove.packages('bmabasket'), silent = TRUE)" || true
          fi
          
          # basket and bhmbasket are pure R, should work fine
          echo "Testing basket (pure R)..."
          if Rscript -e "loadNamespace('basket')" 2>/dev/null; then
            echo "✓ basket loaded successfully"
          else
            echo "✗ basket failed, removing..."
            Rscript -e "try(remove.packages('basket'), silent = TRUE)" || true
          fi
          
          echo "Testing bhmbasket (pure R)..."
          if Rscript -e "loadNamespace('bhmbasket')" 2>/dev/null; then
            echo "✓ bhmbasket loaded successfully"
          else
            echo "✗ bhmbasket failed, removing..."
            Rscript -e "try(remove.packages('bhmbasket'), silent = TRUE)" || true
          fi
        shell: bash

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--no-build-vignettes")'
          args: 'c("--no-manual", "--as-cran", "--ignore-vignettes")'
