# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check
        env:
          PKGCACHE_HTTP_VERSION: 2
      
      - name: Test and remove packages with broken dependencies on macOS
        if: runner.os == 'macOS'
        run: |
          echo "========================================="
          echo "Testing optional packages on macOS ARM64"
          echo "========================================="
          
          # Test bmabasket (has compiled code)
          echo ""
          echo "Testing bmabasket..."
          if timeout 5 Rscript -e "loadNamespace('bmabasket'); cat('OK\n')" 2>&1; then
            echo "✓ bmabasket loaded successfully"
          else
            EXITCODE=$?
            echo "✗ bmabasket failed (exit: $EXITCODE), removing..."
            Rscript -e "try(remove.packages('bmabasket'), silent = TRUE)" 2>/dev/null || true
          fi
          
          # Test basket (pure R, but has many compiled dependencies)
          echo ""
          echo "Testing basket (depends on GenSA, tibble, dplyr, igraph, etc)..."
          if timeout 5 Rscript -e "loadNamespace('basket'); cat('OK\n')" 2>&1; then
            echo "✓ basket loaded successfully"
          else
            EXITCODE=$?
            echo "✗ basket failed (exit: $EXITCODE), removing..."
            Rscript -e "try(remove.packages('basket'), silent = TRUE)" 2>/dev/null || true
          fi
          
          # Test bhmbasket (pure R, depends on rjags/JAGS)
          echo ""
          echo "Testing bhmbasket..."
          if timeout 5 Rscript -e "loadNamespace('bhmbasket'); cat('OK\n')" 2>&1; then
            echo "✓ bhmbasket loaded successfully"
          else
            EXITCODE=$?
            echo "✗ bhmbasket failed (exit: $EXITCODE), removing..."
            Rscript -e "try(remove.packages('bhmbasket'), silent = TRUE)" 2>/dev/null || true
          fi
          
          echo ""
          echo "========================================="
          echo "Package testing complete"
          echo "========================================="
        shell: bash

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--no-build-vignettes")'
          args: 'c("--no-manual", "--as-cran", "--ignore-vignettes")'
